<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center my-5">Cadastro de Clientes:</h2>
    <div class="container shadow rounded p-5">

        <form onsubmit="save(); return false">

            <div class="mb-3 row">
                <div class="mb-3 mb-md-0 col-12 col-md-6">
                    <label for="nameInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nameInput" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="surnameInput" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="surnameInput" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="cepInput" class="form-label">Pesquise pelo CEP:</label>
                <div class="col-6 col-md-3">
                    <input type="text" class="form-control" id="cepInput" onblur="searchCep()" required>
                </div>
                <small class="text-danger col-6 col-md-3 d-flex align-items-center" id="error"></small>
            </div>


            <div class="mb-3 row">
                <div class="col-10">
                    <label for="adressInput" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="adressInput">
                </div>
                <div class="col-2">
                    <label for="adressNumberInput" class="form-label">Número:</label>
                    <input type="number" class="form-control" id="adressNumberInput" required>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="mb-3 mb-md-0 col-12 col-md-6">
                    <label for="districtInput" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="districtInput">
                </div>
                <div class="col-12 col-md-6">
                    <label for="cityInput" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cityInput">
                </div>
            </div>

            <div class="mb-3">
                <label for="stateInput" class="form-label">Estado:</label>
                <div class="col-2">
                    <input type="text" class="form-control" id="stateInput">
                </div>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>


        <table class="table" id="clientsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">Endereço</th>
                <th scope="col" class="d-none d-md-table-cell">CEP</th>
                <th scope="col" class="d-none d-md-table-cell">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col" class="d-none d-md-table-cell">Estado</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
              </tr>
            </tbody>
          </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
